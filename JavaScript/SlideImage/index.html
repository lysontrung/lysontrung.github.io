<!doctype html>
<html lang="vi">
    <head>
		<meta charset="utf-8" />
		<title>Ly thuyet 3</title>
		<link rel="stylesheet" href="css/styles.css">
	</head>
	
    <body>
		<div id="container">
			<h2>Sài gòn, ngày không nắng</h2>
			<h4>Photo taken by me</h4>
			<div class="images">
				<img class="mySlides" src="images/1.jpg" >
				<img class="mySlides" src="images/2.jpg" >
				<img class="mySlides" src="images/3.jpg" >
				<img class="mySlides" src="images/4.jpg" >
				<img class="mySlides" src="images/5.jpg" >
				<img class="mySlides" src="images/6.jpg" >
			</div>
			
			<div class="content">
				<div class="button">
					<button class="pr-ne" onclick="plusDivs(-1)">< Prev</button>
					<button class="pr-ne" onclick="plusDivs(1)">Next ></button>
				</div>
			
				<button class="btn" onclick="currentDiv(1)">1</button> 
				<button class="btn" onclick="currentDiv(2)">2</button> 
				<button class="btn" onclick="currentDiv(3)">3</button> 
				<button class="btn" onclick="currentDiv(4)">4</button> 
				<button class="btn" onclick="currentDiv(5)">5</button> 
				<button class="btn" onclick="currentDiv(6)">6</button> 
			</div>
		</div>
		
		<script>
			var slideIndex = 1;
			showDivs(slideIndex);

			function plusDivs(n) {
			  showDivs(slideIndex += n);
			}

			function currentDiv(n) {
			  showDivs(slideIndex = n);
			}

			function showDivs(n) {
			  var i;
			  var x = document.getElementsByClassName("mySlides");
			  var btns = document.getElementsByClassName("btn");
			  /*Xét vị trí và đổi trạng thái ảnh*/
			  if (n > x.length) 
				{slideIndex = 1}    
			  if (n < 1) 
				{slideIndex = x.length}
			  for (i = 0; i < x.length; i++) {
				 x[i].style.display = "none";  
			  }
			  for (i = 0; i < btns.length; i++) {
				 btns[i].className = btns[i].className.replace(" red", "");
			  }
			  x[slideIndex-1].style.display = "block";  
			  btns[slideIndex-1].className += " red";
			}
		</script>
	</body>
</html>
